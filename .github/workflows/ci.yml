name: CI

on:
  push:
    branches: [ 'v3' ]
  pull_request:
    branches: [ 'v3' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    - run: yarn test
    - run: yarn lint
